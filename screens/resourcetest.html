    <div class="formholder pb-5 text-center">
        <div class="container">
            <div class="text-light fs-4 fw-medium">Contact Us</div>
            <div class="text-light fs-1 fw-bold  text-center mb-4">let us know what u <br> don't understand</div>
            <div class="text-light fs-5 fw-lighter mb-5">Any questions or Remarks? Just write us a message!</div>
        </div>
        <div class="container d-flex my-5 pb-5 justify-content-around">
            <div class="row my-3 col-12 justify-content-around">
                <div class="d-flex col-11 col-lg-5 justify-content-center">
                    <div class="card d-flex text-light">
                        <img src="../images/contactus_img.jpeg" class="card-img img-fluid" id="card_img">
                        <div class="card-img-overlay justify-content-center"
                            style="background-image: linear-gradient(to bottom,rgba(33, 37, 41, 0.650) 55%, rgba(255, 25, 25, 0) );">
                            <div class=" fs-2 fw-semibold mb-4 mb-lg-5">Contact Information</div>
                            <div class="d-grid justify-content-center">
                                <div class="d-flex mb-3 mb-lg-5">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="40" fill="#ee3768"
                                        class="me-4 bi bi-envelope-fill" viewBox="0 0 16 16">

                                            d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
                                    </svg>
                                    <div class="fs-5 fw-lighter">example123@.gmail.com</div>
                                </div>
                                <div class="d-flex mb-3 mb-lg-5">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="40" fill="#ee3768"
                                        class="me-4 bi bi-telephone-fill" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                                    </svg>
                                    <div class="fs-5 fw-lighter">+0000 0000 0000</div>
                                </div>
                                <div class="d-flex mb-3 mb-lg-5">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="40" fill="#ee3768"
                                        class="me-4 bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />

                        </div>
                    </div>
                </div>
                <div class=" col-10 col-lg-6 rounded-4 mt-5  my-4 px-3 py-4 px-lg-5 px-lg-5 form">
                    <div class="d-flex mb-5">
                        <div class="text-start">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" id="firstname" placeholder="first name" class="form-control">
                        </div>
                        <div class="text-start ms-auto">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" id="lastname" placeholder="last name" class="form-control ">
                        </div>
                    </div>
                    <div class="text-start mb-5">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" placeholder="enter your email" class="form-control">
                    </div>
                    <div class="text-start mb-4">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="email" placeholder="write your message..." class="form-control"
                            rows="5"></textarea>
                    </div>
                    <button class="button">Submit</button>
                </div>
